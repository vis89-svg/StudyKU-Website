    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
  
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyD1TVzPU--jo_-YbndFKBeuon68evrTDIw",
        authDomain: "test-1cd5a.firebaseapp.com",
        projectId: "test-1cd5a",
        storageBucket: "test-1cd5a.appspot.com",
        messagingSenderId: "9833183629",
        appId: "1:9833183629:web:ac0f93aae1d034cb6525c4",
        measurementId: "G-303ZYHC7NT"
      };
  
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
  
      // Import storage functions from Firebase SDK
      import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
  
      // Initialize Firebase Storage
      const storage = getStorage(app);

      function displayImagesFromModeone(){
        displayImagesFromFolder('S5/analog/Notes/Module 1')
      }
      function displayImagesFromModetwo(){
        displayImagesFromFolder('S5/analog/Notes/Module 2')
      }
      function displayImagesFromModethree(){
        displayImagesFromFolder('S5/analog/Notes/Module 3')
      }
      function displayImagesFromModefour(){
        displayImagesFromFolder('S5/analog/Notes/Module 4')
      }
      function displayImagesFromModefive(){
        displayImagesFromFolder('S5/analog/Module 5')
      }
      function displayImagesFromModesix(){
        displayImagesFromFolder('S5/analog/Notes/Module 6')
      }

      function displayImagesFromqpfour() {
        displayImagesFromFolder('S5/analog/2025');
      }
      function displayImagesFromqpfive() {
        displayImagesFromFolder('S5/analog/2026');
      }
      function displayImagesFromqpsix() {
        displayImagesFromFolder('S5/analog/2027');
      }
  
      // Function to display images from 'Test' folder
      function displayImagesFromTest() {
        displayImagesFromFolder('S5/analog/2024');
      }
  
      // Function to display images from 'trial' folder
      function displayImagesFromTrial() {
        displayImagesFromFolder('S5/analog/2023');
      }
  
      function displayImagesFromNew(){
          displayImagesFromFolder('S5/analog/2022');
      }
  
      // Function to display images from a specific folder
      function displayImagesFromFolder(folderName) {
        // Reference to the folder in Firebase storage
        const folderRef = ref(storage, folderName);
  
        // Get all the images in the folder
        listAll(folderRef).then(function(result) {
            if (result.items.length === 0) {
                // Show alert if no files are found
                alert('File not uploaded');
          } else {
                result.items.forEach(function(imageRef) {
                    // Get the download URL for each image
                    getDownloadURL(imageRef).then(function(url) {
                        // Open the image in the same window/tab
                        window.location.href = url;
            }).catch(function(error) {
              console.error('Error getting download URL: ', error);
            });
          });
        }
        }).catch(function(error) {
          console.error('Error listing images: ', error);
        });
      }
  
      // Add event listeners to the buttons
      document.getElementById('trialButton').addEventListener('click', displayImagesFromTest);
      document.getElementById('trialButton2').addEventListener('click', displayImagesFromTrial);
      document.getElementById('trialButton3').addEventListener('click',displayImagesFromNew);
      document.getElementById('trialButtonqp4').addEventListener('click',displayImagesFromqpfour);
      document.getElementById('trialButtonqp5').addEventListener('click',displayImagesFromqpfive);
      document.getElementById('trialButtonqp6').addEventListener('click',displayImagesFromqpsix);
      document.getElementById('trialButton4').addEventListener('click',displayImagesFromModeone);
      document.getElementById('trialButton5').addEventListener('click',displayImagesFromModetwo);
      document.getElementById('trialButton6').addEventListener('click',displayImagesFromModethree);
      document.getElementById('trialButton7').addEventListener('click',displayImagesFromModefour);
      document.getElementById('trialButton8').addEventListener('click',displayImagesFromModefive);
      
    </script>
